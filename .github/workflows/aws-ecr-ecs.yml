name: Build, Push to ECR and Deploy to ECS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      backend-image: ${{ steps.set-outputs.outputs.backend_image }}
      frontend-image: ${{ steps.set-outputs.outputs.frontend_image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push backend image
        id: backend-build
        run: |
          set -euo pipefail
          REPO_NAME=daleel-backend
          IMAGE_TAG=${GITHUB_SHA::8}
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ secrets.AWS_REGION }}
          ECR_URI=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO_NAME}
          aws ecr describe-repositories --repository-names ${REPO_NAME} || aws ecr create-repository --repository-name ${REPO_NAME}
          docker build -t ${REPO_NAME}:${IMAGE_TAG} ./daleel-backend
          docker tag ${REPO_NAME}:${IMAGE_TAG} ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:${IMAGE_TAG}
          echo "backend_image=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        id: frontend-build
        run: |
          set -euo pipefail
          REPO_NAME=daleel-frontend
          IMAGE_TAG=${GITHUB_SHA::8}
          ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          REGION=${{ secrets.AWS_REGION }}
          ECR_URI=${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO_NAME}
          aws ecr describe-repositories --repository-names ${REPO_NAME} || aws ecr create-repository --repository-name ${REPO_NAME}
          docker build -t ${REPO_NAME}:${IMAGE_TAG} ./daleel-frontend/daleel-master
          docker tag ${REPO_NAME}:${IMAGE_TAG} ${ECR_URI}:${IMAGE_TAG}
          docker push ${ECR_URI}:${IMAGE_TAG}
          echo "frontend_image=${ECR_URI}:${IMAGE_TAG}" >> $GITHUB_OUTPUT

      - name: Set outputs
        id: set-outputs
        run: |
          echo "backend_image=${{ steps.backend-build.outputs.backend_image || steps.backend-build.outputs.backend_image }}" >> $GITHUB_OUTPUT || true
          echo "frontend_image=${{ steps.frontend-build.outputs.frontend_image || steps.frontend-build.outputs.frontend_image }}" >> $GITHUB_OUTPUT || true

  deploy-to-ecs:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy backend to ECS
        env:
          BACKEND_IMAGE: ${{ needs.build-and-push.outputs.backend-image }}
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
          SERVICE: ${{ secrets.ECS_BACKEND_SERVICE }}
        run: |
          set -euo pipefail
          TEMPLATE=deployment/ecs/backend-task-def.json
          TMP=$(mktemp)
          sed "s|__BACKEND_IMAGE__|${BACKEND_IMAGE}|g" ${TEMPLATE} > ${TMP}
          ARN=$(aws ecs register-task-definition --cli-input-json file://${TMP} --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service --cluster ${CLUSTER} --service ${SERVICE} --task-definition ${ARN}

      - name: Deploy frontend to ECS
        env:
          FRONTEND_IMAGE: ${{ needs.build-and-push.outputs.frontend-image }}
          CLUSTER: ${{ secrets.ECS_CLUSTER }}
          SERVICE: ${{ secrets.ECS_FRONTEND_SERVICE }}
        run: |
          set -euo pipefail
          TEMPLATE=deployment/ecs/frontend-task-def.json
          TMP=$(mktemp)
          sed "s|__FRONTEND_IMAGE__|${FRONTEND_IMAGE}|g" ${TEMPLATE} > ${TMP}
          ARN=$(aws ecs register-task-definition --cli-input-json file://${TMP} --query 'taskDefinition.taskDefinitionArn' --output text)
          aws ecs update-service --cluster ${CLUSTER} --service ${SERVICE} --task-definition ${ARN}
